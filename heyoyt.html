<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    background: #0f0f0f;
    color: #f1f1f1;
    font-family: 'Roboto', sans-serif;
    min-height: 100vh;
    padding: 24px 20px;
  }

  .section-header {
    font-size: 17px;
    font-weight: 600;
    color: #f1f1f1;
    margin: 28px 0 14px 0;
    letter-spacing: 0.01em;
    border-left: 3px solid #ff0000;
    padding-left: 10px;
  }

  .section-header:first-child {
    margin-top: 0;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 16px 12px;
    margin-bottom: 8px;
  }

  .card {
    cursor: pointer;
    display: flex;
    flex-direction: column;
    gap: 8px;
    animation: fadeIn 0.4s ease both;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(8px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  .thumbnail-wrap {
    position: relative;
    width: 100%;
    aspect-ratio: 16 / 9;
    border-radius: 8px;
    overflow: hidden;
    background: #272727;
    transition: border-radius 0.15s;
  }

  .card:hover .thumbnail-wrap {
    border-radius: 0px;
  }

  .thumbnail-wrap img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    transition: transform 0.3s ease;
  }

  .card:hover .thumbnail-wrap img {
    transform: scale(1.04);
  }

  .duration {
    position: absolute;
    bottom: 6px;
    right: 6px;
    background: rgba(0,0,0,0.88);
    color: #fff;
    font-size: 12px;
    font-weight: 700;
    padding: 2px 5px;
    border-radius: 3px;
    letter-spacing: 0.02em;
  }

  .info {
    display: flex;
    gap: 9px;
    align-items: flex-start;
  }

  .avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    flex-shrink: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 11px;
    font-weight: 700;
    color: #fff;
    text-transform: uppercase;
  }

  .meta {
    flex: 1;
    min-width: 0;
  }

  .video-title {
    font-size: 13px;
    font-weight: 500;
    line-height: 1.4;
    color: #f1f1f1;
    display: -webkit-box;
    -webkit-box-orient: vertical;
    overflow: hidden;
    margin-bottom: 4px;
    text-decoration: none;
    transition: color 0.15s;
  }

  .video-title:hover {
    color: #fff;
    text-decoration: underline;
  }

  .channel-name {
    font-size: 12px;
    color: #aaa;
    margin-bottom: 2px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .video-date {
    font-size: 12px;
    color: #aaa;
  }

  @media (max-width: 1200px) { .grid { grid-template-columns: repeat(4, 1fr); } }
  @media (max-width: 900px)  { .grid { grid-template-columns: repeat(3, 1fr); } }
  @media (max-width: 600px)  { .grid { grid-template-columns: repeat(2, 1fr); } }
</style>

function getInitials(name) {
  return name.trim().split(/\s+/).map(w => w[0]).join('').slice(0, 2).toUpperCase();
}

function buildCard(video, delay) {
  return `
    <div class="card" style="animation-delay:${delay}s">
      <a href="https://www.youtube.com/watch?v=${video.id}" target="_blank" rel="noopener" style="text-decoration:none;">
        <div class="thumbnail-wrap">
          <img
            src="https://img.youtube.com/vi/${video.id}/maxresdefault.jpg"
            alt="${video.title}"
            onerror="this.src='https://img.youtube.com/vi/${video.id}/hqdefault.jpg'"
            loading="lazy"
          />
          <span class="duration">${video.duration}</span>
        </div>
      </a>
      <div class="info">
        <div class="meta">
          <a class="video-title" href="https://www.youtube.com/watch?v=${video.id}" target="_blank" rel="noopener">${video.title}</a>
          <div class="video-date">${video.date}</div>
        </div>
      </div>
    </div>
  `;
}

const app = document.getElementById('app');

  const header = document.createElement('div');

  const grid = document.createElement('div');

  section.videos.forEach((video, i) => {

  });
